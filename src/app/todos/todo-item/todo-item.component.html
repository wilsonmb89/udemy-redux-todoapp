<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" (change)="updateTodoCompletado($event.target.checked)" checked>
    <label (dblclick)="setEditingField()">{{ todo.texto }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input id="txtInput" class="edit" type="text" [formControl]="txtInput" (blur)="updateTodoText()">
</li>
